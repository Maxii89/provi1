<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Efectos</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    /* Contenedor de la galería */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Columnas adaptables */
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Estilo para cada imagen */
    .galeria img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Efecto hover */
    .galeria img:hover {
      transform: scale(1.1); /* Aumenta ligeramente el tamaño */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Añade sombra */
    }
    .galeria img:hover {
  transform: scale(1.1);
  filter: brightness(1.2) saturate(1.5); /* Aumenta brillo y saturación */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

  </style>
</head>
<body>
  <h1>Galería de Imágenes</h1>
  <div class="galeria">
    <img src="https://via.placeholder.com/300" alt="Imagen 1">
    <img src="https://via.placeholder.com/300" alt="Imagen 2">
    <img src="https://via.placeholder.com/300" alt="Imagen 3">
    <img src="https://via.placeholder.com/300" alt="Imagen 4">
    <img src="https://via.placeholder.com/300" alt="Imagen 5">
    <img src="https://via.placeholder.com/300" alt="Imagen 6">
  </div>
  
</body>
</html>
